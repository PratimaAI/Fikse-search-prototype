<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fikse Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-box {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      max-width: 800px;
      margin: 40px auto;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .score {
      float: right;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Fikse Search</h1>
  <div class="search-box">
    <input type="text" id="query" placeholder="Type anything (e.g. fix zipper, buttons, repair jeans)..."/>
    <button onclick="search()">Search</button>
  </div>
  <div class="results" id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const container = document.getElementById("results");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No results found.</p>";
        return;
      }

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>Type of Repairer:</strong> ${item["Type of Repairer"] || "N/A"}<br/>
          <strong>Category:</strong> ${item["Type of category"] || "N/A"}<br/>
          <strong>Garment:</strong> ${item["Type of garment in category"] || "N/A"}<br/>
          <strong>Service:</strong> ${item["Service"] || "N/A"}<br/>
          <strong>Description:</strong> ${item["Description"] || "N/A"}<br/>
          <strong>Price:</strong> ${item["Price"] || "N/A"}<br/>
          <strong>Time:</strong> ${item["Estimated time in hours"] || "N/A"}<br/>
          <span class="score">Score: ${item["boosted_score"]?.toFixed(3)}</span>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
